<div class="editor-container">
  <h3>{{ note.id ? 'Edit Note' : 'New Note' }}</h3>

  <label>Title:</label>
  <input type="text" [(ngModel)]="note.title" />

  <label>Content:</label>
  <textarea rows="5" [(ngModel)]="note.content"></textarea>

  <div class="actions">
    <button (click)="saveNote()">Save</button>
    <!-- call the component method that emits the cancel event -->
    <button (click)="closeEditor()">Close</button>
  </div>
</div>
