  <header class="topbar" role="banner">
    <div class="brand">
      <div class="logo" aria-hidden="true">üìù</div>
      <h1>SimplyNotes</h1>
      <span style="opacity:0.9; margin-left:8px; font-size:13px;">‚Äî your notes, organized</span>
    </div>

    <div class="actions">
      <span id="currentUser">Signed in as <strong id="userEmail">you@example.com</strong></span>
      <a routerLink="/" id="logout">Logout</a>
    </div>
  </header>

  <main class="container" role="main">
    <!-- Sidebar -->
    <aside class="sidebar" aria-label="Sidebar">
      <h3>Account</h3>
      <!-- role-badge can be updated dynamically based on user role -->
      <div class="role-badge" id="roleBadge">Editor</div>

      <div style="margin-top:12px;">
        <strong>Folders / Categories</strong>
        <div class="filters" id="categoryList">
          <button data-category="all">All Notes</button>
          <button data-category="personal">Personal</button>
          <button data-category="work">Work</button>
          <button data-category="archive">Archive</button>
        </div>
      </div>

      <div style="margin-top:18px;">
        <strong>Extras</strong>
        <div style="font-size:13px; color:#607d8b; margin-top:8px;">
          ‚Ä¢ AI note assistant (EC)<br>
          ‚Ä¢ Media: images/audio/video (EC)<br>
          ‚Ä¢ Comment system (by role)
        </div>
	</div>
    </aside>

    <!-- Main content -->
    <section class="main">
      <div class="toolbar">
        <div class="search-box">
          <input id="searchInput" type="search" placeholder="Search notes..." aria-label="Search notes" />
        </div>
        <div>
          <button class="new-note" id="btnNewNote">+ New Note</button>
        </div>
      </div>

      <div class="notes-grid" id="notesGrid" aria-live="polite">
        <!-- NOTE CARDS injected by JS -->
      </div>

    </section>
  </main>
